<div>
 <header class="header">
    <div class="header__logo"></div>
    <div class="header__title">Images</div>
  </header>
  <div class="container">
    <div class="app">
      <button class="button button_dynamic" (click)="showDialog = !showDialog">New</button>
      <app-dialog [(visible)]="showDialog" (addItem)="onAdd($event)">
      </app-dialog>
    </div>
  </div>
  <div class="container" >
    <div class="wrapper" >
      <div class="block" *ngFor="let item of items">
        <div class="image-block" >
            <div class="wrapper-block" ></div>
            <div class="image-block__title">{{ item.title }}</div>
            <button class="button button_red" type="button" (click)="deleteItem(item.id)">Delete</button>
        </div>
        <img class="image" [src]="item.url" />
      </div>
    </div>
  </div>
</div>
